<h2 mat-dialog-title>Update Album</h2>
<div mat-dialog-content>
    <div style="height: 150px;" class="border rounded p-2">
    <form #f="ngForm">
        <div class="form-group">
            <label for="albumName">Album Name</label>
            <input required type="text" [(ngModel)]="album" name="albumName" #albumName="ngModel" id="albumName" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="albumName.touched && !albumName.valid">
                <div *ngIf="albumName.errors && albumName.errors.required">Album name is required</div>
            </div>
        </div>
        <div mat-dialog-actions align="end">
            <button (click)="submit(f)" type="submit" mat-button style="margin-right: 5px;" class="btn btn-primary btn-sm"
            mat-dialog-close mat-dialog-close="true">Update</button>
        <button class="btn btn-danger btn-sm" mat-button mat-dialog-close mat-dialog-close="false" cdkFocusInitial>Cancel</button>
        </div>
    </form>
</div>
</div>
