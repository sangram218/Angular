<h2 mat-dialog-title>Update Artist</h2>
<div mat-dialog-content>
    <div style="height: 150px;" class="border rounded p-2">
    <form #f="ngForm">
        <div class="form-group">
            <label for="artistName">Artist Name</label>
            <input required type="text" [(ngModel)]="artist" name="artistName" #artistName="ngModel" id="artistName" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="artistName.touched && !artistName.valid">
                <div *ngIf="artistName.errors && artistName.errors.required">Artist name is required</div>
            </div>
        </div>
        <div mat-dialog-actions align="end">
            <button (click)="submit(f)" type="submit" style="margin-right: 5px;" class="btn btn-primary btn-sm"
            mat-button mat-dialog-close mat-dialog-close="true">Update</button>
        <button class="btn btn-danger btn-sm" mat-button mat-dialog-close mat-dialog-close="false" cdkFocusInitial>Cancel</button>
        </div>
    </form>
</div>
</div>
