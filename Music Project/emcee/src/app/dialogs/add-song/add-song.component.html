<h2 mat-dialog-title>Add Song</h2>
<div mat-dialog-content>
    <div style="height: 330px;" class="border rounded p-2">
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="inputs form-group">
            <label for="songName">Song Name</label>
            <input required type="text" ngModel name="songName" #songName="ngModel" id="songName" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="songName.touched && !songName.valid">
                <div *ngIf="songName.errors && songName.errors.required">Song name is required</div>
            </div>
        </div>
        <!-- <div class="inputs form-group">
            <label for="artistName">Artist Name</label>
            <select style="font-size: 14px;" (change)="artistSelected(artistName)" required ngModel name="artistName" #artistName="ngModel" id="artistName" class="form-control">
                <option value="">Select Artist</option>
                <option *ngFor="let artist of artists" [value]="artist.id">
                    {{artist.name}}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="artistName.touched && !artistName.valid">
                <div *ngIf="artistName.errors && artistName.errors.required">Artist name is required</div>
            </div>
        </div> -->
        <div class="inputs form-group">
            <label for="artistName">Artist Name</label>
            <select style="font-size: 14px;" required ngModel name="artistId" #artistName="ngModel" id="artistName" class="form-control">
                <option value="">Select Artist</option>
                <option *ngFor="let artist of artists" [value]="artist.id">
                    {{artist.artistName}}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="artistName.touched && !artistName.valid">
                <div *ngIf="artistName.errors && artistName.errors.required">Artist name is required</div>
            </div>
        </div>
        <div class=" inputs form-group">
            <label for="albumName">Album Name</label>
            <select style="font-size: 14px;" required ngModel name="albumId" #albumName="ngModel" id="albumName" class="form-control">
                <option value="">Select Album</option>
                <option *ngFor="let album of albums" [value]="album.id">
                    {{album.albumName}}
                </option>
            </select>
            <div class="alert alert-danger" *ngIf="albumName.touched && !albumName.valid">
                <div *ngIf="albumName.errors && albumName.errors.required">Album name is required</div>
            </div>
        </div>
        
        <div class="inputs form-group">
            <label for="duration">Duration</label>
            <input required type="text" ngModel name="duration" #duration="ngModel" id="duration" 
            class="form-control">
            <div class="alert alert-danger" *ngIf="duration.touched && !duration.valid">
                <div *ngIf="duration.errors && duration.errors.required">Duration is required</div>
            </div>
        </div>
        <button [disabled]="!f.valid" style="margin:5px" class="btn btn-primary btn-sm" type="submit">Add</button>
    </form>
</div>
    <div mat-dialog-actions align="end">
        <button style="margin-right: 5px;" class="btn btn-primary btn-sm" mat-button mat-dialog-close 
        mat-dialog-close="true" [disabled]="isNotAdd">Submit</button>
        <button class="btn btn-danger btn-sm" mat-button mat-dialog-close mat-dialog-close="false" cdkFocusInitial>Cancel</button>
      </div>
</div>
