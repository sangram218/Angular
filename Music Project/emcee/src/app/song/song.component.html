<mat-icon (click)="openAddSongDialog()" style="cursor: pointer;color: #2980b9;margin-left: 1%;margin-top: 1%;" 
title="Add Song">library_music</mat-icon>
<mat-icon class="material-icons-outlined" style="cursor: pointer;color: #2980b9;margin-left: 1%;" 
title="Song Filter" (click)="openFilterSongDialog()">
  filter_alt
</mat-icon>
<mat-icon style="cursor: pointer;color:#2980b9;margin-left: 1%;" title="Export" 
(click)="downloadSongs()">file_download</mat-icon>

<mat-icon [hidden]="isUndoHidden" (click)="undoDelete()" style="margin-left:77.8%;cursor: pointer;color: #2980b9" 
      title="Undo">
        undo
</mat-icon>

<div class="table-div mat-elevation-z8">
    <table mat-table [dataSource]="songData" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="songName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Song Name </th>
        <td mat-cell *matCellDef="let element"> {{element.songName}} </td>
      </ng-container>

      <ng-container matColumnDef="albumName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Name </th>
        <td mat-cell *matCellDef="let element"> {{element.albumName}} </td>
      </ng-container>

      <ng-container matColumnDef="artistName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist Name </th>
        <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon style="cursor: pointer;color: #2980b9;margin-right: 5px;" (click)="openUpdateSongDialog(element)"
        title="Edit Song">edit</mat-icon>
          <mat-icon style="cursor: pointer;color: red" (click)="onDelete(element)"
        title="Delete Song">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="songColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: songColumns;"></tr>
    </table>
  
    
  </div>

  <div style="position: fixed;bottom:0px;left: 0;right: 0">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
